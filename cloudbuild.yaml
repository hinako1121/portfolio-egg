steps:
  # Rails APIのビルド
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'gcr.io/$PROJECT_ID/portfolio-egg-api',
      '--build-arg', 'RAILS_MASTER_KEY=$$RAILS_MASTER_KEY',
      './portfolio-egg-api',
      '-f', './portfolio-egg-api/Dockerfile.production'
    ]
    secretEnv: ['RAILS_MASTER_KEY']

  # React フロントエンドのビルド
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'gcr.io/$PROJECT_ID/portfolio-egg-frontend',
      './portfolio-egg-frontend'
    ]

  # イメージをプッシュ
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/portfolio-egg-api']
  
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/portfolio-egg-frontend']

  # データベースマイグレーション実行
  - name: 'gcr.io/google-appengine/exec-wrapper'
    args: [
      '-i', 'gcr.io/$PROJECT_ID/portfolio-egg-api',
      '-s', '$PROJECT_ID:$_REGION:$_INSTANCE_NAME',
      '-e', 'RAILS_MASTER_KEY=$$RAILS_MASTER_KEY',
      '--', 'bundle', 'exec', 'rails', 'db:migrate'
    ]
    secretEnv: ['RAILS_MASTER_KEY']

  # Rails APIをCloud Runにデプロイ
  - name: 'gcr.io/cloud-builders/gcloud'
    args: [
      'run', 'deploy', 'portfolio-egg-api',
      '--image', 'gcr.io/$PROJECT_ID/portfolio-egg-api',
      '--platform', 'managed',
      '--region', '$_REGION',
      '--add-cloudsql-instances', '$PROJECT_ID:$_REGION:$_INSTANCE_NAME',
      '--allow-unauthenticated',
      '--port', '8080',
      '--set-env-vars', 'RAILS_ENV=production'
    ]

  # React フロントエンドをCloud Runにデプロイ
  - name: 'gcr.io/cloud-builders/gcloud'
    args: [
      'run', 'deploy', 'portfolio-egg-frontend',
      '--image', 'gcr.io/$PROJECT_ID/portfolio-egg-frontend',
      '--platform', 'managed',
      '--region', '$_REGION',
      '--allow-unauthenticated',
      '--port', '8080'
    ]

substitutions:
  _REGION: asia-northeast1
  _INSTANCE_NAME: portfolio-egg-db

availableSecrets:
  secretManager:
  - versionName: projects/$PROJECT_ID/secrets/rails-master-key/versions/latest
    env: 'RAILS_MASTER_KEY'

images:
  - 'gcr.io/$PROJECT_ID/portfolio-egg-api'
  - 'gcr.io/$PROJECT_ID/portfolio-egg-frontend' 